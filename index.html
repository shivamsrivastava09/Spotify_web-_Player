<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <div class="nav-logo border">
                <div class="logo"></div>
                <p class="logo-text">Spotify</p>

            <div class="container">

                <div class="time"><span id="time"></span></div>

        </div>
    </header>
    <!-- main section -->
    <div class="music-container">

                <img src="covers/1.jpg" alt="1">
                <span class="name">Warriyo - Mortals</span>

            </div>

            </div>

            </div>
            <div class="song-list songlist">

            </div>
            <div class="song-list songlist">
                <img src="covers/1.jpg" alt="1">
                <span class="name">Warriyo - Mortals</span>
                <span class="songlistplay"><i id="4" class="fa-solid songitem fa-circle-play" style="color: #d3d312;"></i></span>
            </div>
            <div class="song-list songlist">
                <img src="covers/1.jpg" alt="1">
                <span class="name">Warriyo - Mortals</span>

            </div>
            <div class="song-list songlist">
                <img src="covers/1.jpg" alt="1">

            </div>

                <img src="covers/1.jpg" alt="1">

                <img src="covers/1.jpg" alt="1">

            </div>
        </div>
    </div>
    <footer>
        <div class="player">
            <input type="range" name="range" id="progressbar" min="0" value="0" max="100">
            <div class="icon">
                <i class="fa-solid fa-2x fa-backward-step" style="color: #d3d312;" id="previous"></i>
                <i class="fa-solid fa-2x fa-circle-play" style="color: #d3d312;" id="masterPlay"></i>
                <i class="fa-solid fa-2x fa-forward-step" style="color: #d3d312;" id="forward"></i>
            </div>
            <div class="song-info">
                <img src="playing.gif" width="80px" alt="playing" id="gif"><span id="mastersongname">Warriyo - Mortals</span>
            </div>

        </div>
    </footer>
    


    <script src="main.js"></script>

</html>
